<!DOCTYPE html>
<html>
<head>
    <title>Todo List - Login</title>
    <link rel="stylesheet" type="text/css" href="loginCss.css">
    <link rel="stylesheet" type="text/css" href="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: -5px 10px 50px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
        body{
            background-color: #ddd;
        }
        form{
            border-radius: 25px;
        }
        .form-control, .btn{
            border-radius: 10px;
        }
        .btn{
            background-color: #cceeff;
            font-size: 12px;
        }

    </style>

</head>
<body>
<div class="content">

    <div class="background"></div>

    <div class="login-form">
        <form action="" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input class="form-control" placeholder="Username" required="required" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Lastname" required="required" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Firstname" required="required" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" required="required" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Re-type Password" required="required" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Email Address" required="required" type="email">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">

          <!--          <svg aria-hidden="true" data-prefix="far" data-icon="sign-in-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1312 1312" class="svg-inline--fa fa-sign-in-alt fa-w-16 fa-fw fa-lg"><path fill="currentColor" d="M144 112v51.6H48c-26.5 0-48 21.5-48 48v88.6c0 26.5 21.5 48 48 48h96v51.6c0 42.6 51.7 64.2 81.9 33.9l144-143.9c18.7-18.7 18.7-49.1 0-67.9l-144-144C195.8 48 144 69.3 144 112zm192 144L192 400v-99.7H48v-88.6h144V112l144 144zm80 192h-84c-6.6 0-12-5.4-12-12v-24c0-6.6 5.4-12 12-12h84c26.5 0 48-21.5 48-48V160c0-26.5-21.5-48-48-48h-84c-6.6 0-12-5.4-12-12V76c0-6.6 5.4-12 12-12h84c53 0 96 43 96 96v192c0 53-43 96-96 96z" class=""></path></svg> -->
Log in
                </button>
            </div>
            <div class="clearfix">
                <span class="text-center"><a href="login_form.html"><< Back</a></span>
               <!-- <a href="#" class="pull-right text-center">Forgot Password?</a> -->
            </div>
        </form>

    </div>

</div>

</div>
</body>
</html>
