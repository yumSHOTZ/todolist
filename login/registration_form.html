<!DOCTYPE html>
<html>
<head>
    <title>Todo List - Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
          .btn-default{
            border-width: 0px;
        }
         .btn:hover{
            background-color: #c5d6ef;
        }
        </style>




</head>
<body onload="document.getElementById('uname').focus();">
<div class="content">

    <div class="background"></div>

    <div class="formField">
        <form action="" method="post" onsubmit="return subValidation(this)">
            <h2 class="text-center">Registration</h2>
            <div class="form-group">
                <input class="form-control" placeholder="Username" maxlength="16" pattern="[A-Za-z0-9_.]{6,16}" type="text" id="uname" required="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Lastname" pattern="[A-Za-z ]{3,16}" maxlength="16" title=" Alphabetic only 'Aa-Zz'. Minimum of (3) three characters."  type="text" required="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Firstname" pattern="[A-Za-z ]{3,16}" type="text" required="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" type="password" id="pass" required="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Re-type Password" type="password" id="rpass" required="">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Email Address" title="Ex. example@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="email" required="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-block">

                    Register

                </button>
            </div>
            <div class="clearfix">
                <span class="text-center"><a href="login_form.html"><< Back</a></span>
               <!-- <a href="#" class="pull-right text-center">Forgot Password?</a> -->
            </div>

              <script>

        function subValidation() {
            var pass1 = document.getElementById("pass").value;
            var pass2 = document.getElementById("rpass").value;
            if(pass1 == "" || pass2 == ""){
                alert("Please fill the password field");
                document.getElementById('pass').focus();
                return false;

            }
            else if (pass1 != pass2) {
                alert('Password are not the same.');
                return false;
            }
            else {
                alert('Passwords are match.');
                }
            }
            </script>
      
        </form>

    </div>

</div>

</div>
</body>
</html>
