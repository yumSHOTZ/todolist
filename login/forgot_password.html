<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List - Forgot Password</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style>
        .formField {
            /*width: 340px;*/
            margin: 150px auto;
        }
        .btn-default{
            border-width: 0px;
        }
        .btn:hover{
            background-color: #c5d6ef;
        }
    </style>

</head>
<body>

<div class="content">

    <div class="background"></div>

    <div class="formField">
        <form action="" method="post" style="">
            <h2 class="text-center">Enter your email address</h2>

            <div class="form-group">
                <input class="form-control" placeholder="Email Address" title="Ex. example@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="email" required="">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default btn-block">Log in</button>
            </div>

            <div class="clearfix">
                <span class="text-center"><a href="" onclick="window.history.back()"><< Back</a></span>
                <!-- <a href="#" class="pull-right text-center">Forgot Password?</a> -->
            </div>

        </form>

    </div>

</div>

</div>

</body>
</html>
